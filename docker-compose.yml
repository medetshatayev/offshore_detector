services:
  offshore-detector:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - offshore_detector/.env
    volumes:
      - ./offshore_detector:/app
      - ./docs:/docs
      - ./docs:/app/docs
      - uploads:/app/uploads
      - outputs:/app/outputs
    environment:
      - DESKTOP_PATH=/app/outputs
      - UPLOAD_FOLDER=/app/uploads
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  uploads:
  outputs: